<!DOCTYPE html>
<!--
Funstructor
-->
<html>
    <head>
        <title>Funstructor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!--[if IE]><link rel="shortcut icon" href="/favicon.ico"><![endif]-->
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">

        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700,400italic,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/funstructor.main.css"/>
        
        <script src="http://fb.me/react-0.11.2.js"></script>
        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        
    </head>
    <body>
        <header>
            <h1>Funstructor</h1>
        </header>
        <main>
            <section id = "game">
                <div class="field opponent"></div>
                <div class="field your"></div>
                <div class="hand"></div>
                <div class="legend"></div>
            </section>
            <div id="flyingCards"></div>
            <section id="start">
                <form action="#" id="startForm">
                    <div class="input start">
                        <label>Your name</label>
                        <input type="text">
                    </div>
                    <div class="cb h20"></div>
                    <div class="button start">
                        <input type="submit" value="Play">
                    </div>
                </form>
            </section>

        </main>
        <footer></footer>
        <script type="text/javascript" src="js/Views/Card.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
